<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbox</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="logo">
                    <a href="/">
                        <img src="img/Logo.svg" alt="logo">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">TV Shows</a></li>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">Series</a></li>
                    </ul>
                </nav>
                <div class="menu">
                    <ul class="menu__list">
                        <li><a href="#"><img src="img/search.svg" alt=""></a></li>
                        <li><a href="#"><img src="img/bell.svg" alt=""></a></li>
                        <li><a href="#"><img src="img/person.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="header__wrapper">
                <h1>Night Watch</h1>
                <div class="header__tegs">
                    <div class="tegs__year">2021</div>
                    <div class="tegs__age">
                        <p>18+</p>
                    </div>
                    <div class="tegs__season">9 Seasons</div>
                    <div class="tegs__rate">
                        <img src="img/bi_star-fill.svg" alt="" class="star"> 8.8</div>
                </div>
                <p class="header__text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nunc quis et elit lacinia urna.Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit.
                </p>
                <a href="" class="btn btn__play"><img src="img/play.svg" alt=""> Watch</a>
                <a href="" class="btn">More information</a>
            </div>
        </div>
    </header>
    <section class="tranding">
        <div class="container">
            <div class="trandingTV">

                <div class="title__block">
                    <div class="title__bone"></div>
                    <h2 class="section__title">
                        Trending TV Shows  >
                    </h2>
                </div>
                <div class="tranding__slider">
                    <div class="slider__block"><img src="img/1 9.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/2.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/3.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/4.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/5 1.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/6.jpg" alt=""></div>
                </div>
            </div>
            <div class="tranding-movie">
                <div class="title__block">
                    <div class="title__bone"></div>
                    <h2 class="section__title">
                        Trending Movies  >
                    </h2>
                </div>
                <div class="tranding__slider">
                    <div class="slider__block"><img src="img/8.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/9.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/10.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/11.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/12.jpg" alt=""></div>
                    <div class="slider__block"><img src="img/13.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
